<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #dddddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
</head>
<body>
<div class="formcheck">
    <div class="dropdown">
        <button class="dropbtn">
            <a href="{{ url_for('customers') }}">Customers</a>
        </button>
        <div class="dropdown-content">
            <a href="{{ url_for('customers') }}">Manage</a>
        </div>
    </div>

    <div class="dropdown">
            <button class="dropbtn">
                <a href="{{ url_for('orders') }}">Orders<i class="fa fa-caret-down"></i></a>
            </button>
    </div>
    <div class="dropdown-content">
            <a href="{{ url_for('orders') }}">Manage</a>
            <a href="#">Metrics</a>
    </div>
    <div class="dropdown">
        <button class="dropbtn"><a href="{{ url_for('modules') }}">Modules </a><i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="{{ url_for('modules') }}">Manage</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn"><a href="{{ url_for('products') }}">Products <i class="fa fa-caret-down"></i></a>
        </button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="{{ url_for('products') }}">Manage</a>
        </div>
    </div>
       <div class="dropdown">
        <button class="dropbtn">Config<i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="">About</a>
        </div>
    </div>
    </div>
</div>

<script>

</script>
{% block content %} {% endblock %}


</body>
</html>
