<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: red;
}

.subnav-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: red;
  width: 100%;
  z-index: 1;
}

.subnav-content a {
  float: left;
  color: white;
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#"><b>{{ vendor_name }} Management Portal</b></a>
  <div class="subnav">
    <button class="subnavbtn">Customers<i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#manage-customers">Manage</a>
    </div>
  </div>
  <div class="subnav">
    <button class="subnavbtn">Orders <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#create-order">Create</a>
      <a href="#manage-orders">Manage</a>
      <a href="#order-metrics">Metrics</a>
    </div>
  </div>
      <div class="subnav">
    <button class="subnavbtn">Modules <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#manage-modules">Manage</a>
    </div>
  </div>
  <div class="subnav">
    <button class="subnavbtn">Products <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#manage-products">Manage</a>
    </div>
  </div>
    <a href="#config">Config</a>
</div>
{% block content% %} {% endblock %}

</body>
</html>
