  <body class="text-center">
    <form class="form-signin" method = "post" enctype="multipart/form-data">
  <h1 class="h3 mb-3 font-weight-normal">{{ vendor_name }} Login</h1>
  <label for="username" class="sr-only">Username</label>
  <input name="username" type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input name="remember" type="checkbox" value="remember-me" checked> Remember me
    </label>
  </div>
  <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
  <p class="mt-5 mb-3 text-muted">Vendor Product Services</p>
</form>
