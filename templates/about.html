{% extends 'base.html' %}
{% block content %}
<h3>System Information:</h3>
    <table>
    <tr>
        <td><b>Product Version</b></td>
        <td>{{ version }}</td>
    </tr>
    </table>

    <h3>License Information:</h3>
    <table>
{% for key, value in license.items() %}
<tr>
    <td><b>{{ key }}</b></td>
    <td>{{ value }}</td>
</tr>
{% endfor %}
    </table>

{% endblock %}
