{% extends 'base.html' %}
{% block content %}
<div style="padding:0 16px">
  <h3>Modules:</h3>

<table>
     <tr>
         <th>Module Name</th>
         <th>Description</th>
         <th>Enabled?</th>
         <th>Configure</th>
     </tr>
    {% for module in subloaded_modules %}
    <tr>
        <td>{{ module['name'] }}</td>
        <td>{{ module['description'] }}</td>
        <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="{{ module['module_id'] }}" {% if module['enabled'] %}checked{% endif %}>
              <label class="form-check-label" for="flexCheckDefault">
                Enabled?
              </label>
            </div>
        </td>
        <td>
            <div class="dropdown">
                      <button class="dropbtn">
                          <span class="glyphicon glyphicon-collapse-down">
                              Manage
                          </span>
                      </button>
                      <div class="dropdown-content">
                          <a href="#configure-module">Configure Module</a>
                          <a href="{{ url_for('enable', module_name = module['name']) }}">Enable Module</a>
                          <a href="{{ url_for('disable', module_name = module['name']) }}">Disable Module</a>
                          <a href="#reoload-module">Reload Module</a>
                        </div>
                    </div>
           <!--- <button onclick="moduleDropdown({{ module['module_id'] }})" class="dropbtn"> <span class="glyphicon glyphicon-collapse-down"></span> Manage</button> --->
</td>
    </tr>
{% endfor %}


 </table>
</div>
{% endblock %}
