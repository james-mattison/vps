{% extends 'base.html' %}

{% block content %}
<div style="padding:0 16px">
  <h3>Customers: <button type="button" class="btn btn-primary">Add </button> <button type="button" class="btn btn-danger">Delete</button>
</h3>
 <table>
     <tr>
         <th>Select</th>
         {% for key in keys %}
         <th>{{ key }}</th>
         {% endfor %}
     </tr>
     {% for customer in customers %}
     <tr>
         <td>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check{{ customer.get('customer_id') }}">
            </div>
         </td>
        {% for value in customer.values() %}
        <td>{{ value }}</td>
        {% endfor %}
     </tr>
     {% endfor %}
 </table>
</div>
{% endblock %}
